services:
  app:
    ## O ponto indica que imagem do docker sera construida no diretorio atual
    build: . 
    command: /bin/sh -c "npm install && npm start"
    ports:
      - "5000:5000"
    volumes: 
      - .:/usr/app
    depends_on:
      - db
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 190991
      MYSQL_DATABASE: conectalento
    ports:
     - "3307:3307"
    volumes: 
      - db_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d

volumes:
  db_data: